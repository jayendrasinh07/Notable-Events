<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .back-arrow {
            display: flex;
            align-items: center;
            background-color: #123a71;
            text-decoration: none;
            color: white;
            font-size: 10px;
            padding: 5px 4px;
            border: none;
            border-radius: 25%;
            transition: background-color 0.3s, color 0.3s;
            position: absolute;
            left: 10px;
            top: 2rem;
        }

        .back-arrow svg {
            margin-right: 3px;
        }

        .back-arrow:hover {
            background-color:  #ffffff;
            color: #123a71;
        }

        .dark-mode .back-arrow {
            color: white;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
        <a href="index.html" class="back-arrow">
            &#x2190; Back
        </a>
    </header>
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>Â© 2025 Time Snapshot. All rights reserved.</p>
    </footer>
    <script>
        document.querySelector('section#contact form').addEventListener('submit', (event) => {
            event.preventDefault();
            // Display an error message
            alert('Error: Unable to send message.');
        });

        // Load dark mode state from localStorage
        window.addEventListener('load', function() {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                document.querySelector('header').classList.add('dark-mode');
                document.querySelector('nav ul').classList.add('dark-mode');
                document.querySelectorAll('nav ul li a').forEach(function(link) {
                    link.classList.add('dark-mode');
                });
                document.querySelectorAll('section').forEach(function(section) {
                    section.classList.add('dark-mode');
                });
                document.querySelector('footer').classList.add('dark-mode');
            }
        });

        // Handle navigation back to home
        document.querySelector('nav ul li a[href="index.html"]').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
